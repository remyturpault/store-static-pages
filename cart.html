<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Test CircularX / Recommerce</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                    </ul>
                    <div class="d-flex">
                        <a href="cart.html" class="ms-auto btn btn-outline-dark">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Votre panier</h1>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row no-gutters">
                    <div class="col-md-8 mx-auto mb-5">
                        <div class="product-details mr-2">
                            <div class="d-flex justify-content-between mb-5"><span>Vous avez 3 produits dans votre panier</span></div>
                            <div class="row p-3 items border-top">
                                <div class="col-8">Apple iPhone 5 16Go</div>
                                <div class="col-1">2</div>
                                <div class="col-2">80.00 €</div>
                                <div class="col-1"><i class="bi-trash-fill"></i></button></div>
                            </div>
                            <div class="row p-3 items border-top">
                                <div class="col-8">Apple iPhone 6S 32Go</div>
                                <div class="col-1">1</div>
                                <div class="col-2">98.00 €</div>
                                <div class="col-1"><i class="bi-trash-fill"></i></button></div>
                            </div>
                            <div class="row p-3 items border-top">
                                <div class="col-9 text-end fw-bold">Total de la commande</div>
                                <div class="col-3">258.00 €</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 mx-auto mb-3">
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="email" placeholder="Votre email">
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary">Enregistrer la commande</button>
                            </div> 
                    </div>
                </div>
            </div>
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
